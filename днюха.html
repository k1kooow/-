<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è!</title>
<style>
    body {
        background: linear-gradient(120deg, #ffecd2, #fcb69f);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
    }

    .card-container {
        perspective: 1500px;
    }

    .card {
        width: 350px;
        height: 220px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s;
        cursor: pointer;
    }

    .card.open {
        transform: rotateY(180deg);
    }

    .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .front {
        background: #ff69b4;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 26px;
        font-family: sans-serif;
        font-weight: bold;
        color: white;
    }

    .back {
        background: white;
        transform: rotateY(180deg);
        padding: 20px;
        box-sizing: border-box;
        font-family: sans-serif;
        text-align: center;
    }

    audio {
        margin-top: 15px;
    }

    /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
    .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: red;
        animation: confetti-fall 2s linear forwards;
    }

    @keyframes confetti-fall {
        0% { opacity: 1; transform: translate(0,0) rotate(0deg); }
        100% { opacity: 0; transform: translate(var(--x), var(--y)) rotate(720deg); }
    }
</style>
</head>
<body>

<div class="card-container">
    <div class="card" id="card">
        <div class="card-face front">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å üéÅ</div>
        <div class="card-face back">
            <h2>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è!</h2>
            <p>–ñ–µ–ª–∞—é —Å—á–∞—Å—Ç—å—è, –∑–¥–æ—Ä–æ–≤—å—è –∏ –∫—É—á—É —Ä–∞–¥–æ—Å—Ç–∏! üéâ</p>
            <audio controls>
                <source src="voice.mp3" type="audio/mpeg">
                –¢–≤–æ–π –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
            </audio>
        </div>
    </div>
</div>

<script>
const card = document.getElementById('card');

card.addEventListener('click', () => {
    card.classList.toggle('open');

    if (card.classList.contains('open')) {
        launchConfetti();
    }
});

function launchConfetti() {
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = "50%";
        confetti.style.top = "50%";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.setProperty('--x', `${(Math.random() - 0.5) * 500}px`);
        confetti.style.setProperty('--y', `${(Math.random() - 0.5) * 500}px`);
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 2000);
    }
}
</script>

</body>
